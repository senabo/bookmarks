{% extends "base.html" %}
{% block title %}Change you password{% endblock %}

      <div class = "popup_box ">

               <a href = "#">

            <h3>Change your password</h3>
{#{{ form.as_p }}#}
                     <div class = "row">

                        <div class = "col-xl-12 col-md-12">

                            <div class = "col-xl-12">
