{% extends "base.html" %}
{% block title %}Images ranking{% endblock %}
{% block content %}
   <div class = "bradcam_area breadcam_bg overlay2">
      <h3>Images ranking</h3>
   </div>
   <div>
   <ol>
      {% for image in most_viewed %}
         <li>
            <a href = "{{ image.get_absolute_url }}">{{ image.title }}</a>
         </li>
      {% endfor %}
   </ol>
   </div>
{% endblock %}
